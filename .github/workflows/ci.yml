name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24.x']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Install dependencies
        run: go mod download
      - name: Run go vet
        run: go vet ./...
      - name: Run tests
        run: go test ./... -race
      - name: Build (linux)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o dist/glou-server-linux-amd64 ./cmd/api
