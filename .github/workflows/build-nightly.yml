name: Build Nightly (develop)

on:
  push:
    branches: [develop]
  workflow_dispatch: {}

concurrency:
  group: build-nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true
      - name: Install dependencies
        run: go mod download && go mod verify
      - name: Run go fmt
        run: go fmt ./...
      - name: Run go vet
        run: go vet ./...
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      - name: Build (linux)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o dist/glou-server-linux-amd64 ./cmd/api

  docker-nightly:
    name: Build & Push Docker (nightly)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate datetime tag
        id: datetime
        run: |
          echo "tag=$(date -u +'%Y%m%d-%H%M%S')-${{ github.sha }}-${{ github.run_attempt }}" >> $GITHUB_OUTPUT
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=nightly-${{ steps.datetime.outputs.tag }}
            type=raw,value=nightly
            type=raw,value=nightly-{{date 'YYYYMMDD'}}
          flavor: |
            latest=false
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=nightly-${{ steps.datetime.outputs.tag }}
            COMMIT=${{ github.sha }}
