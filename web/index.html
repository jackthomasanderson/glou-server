<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Glou - Votre cave dans la poche" />
    <meta name="theme-color" content="#6d28d9" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Roboto font for Material Design -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Glou : Votre cave dans la poche</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #fafafa;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Loading spinner */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
        z-index: 9999;
      }
      
      #loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #722B3D;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Hide loading once app is ready */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
        <h1>JavaScript requis</h1>
        <p>
          Cette application nécessite JavaScript pour fonctionner.
          Veuillez l'activer dans les paramètres de votre navigateur.
        </p>
      </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Vite will inject the script here -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
